{% extends 'navbar.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  {% block content %}
   <div>
    {% include 'navbar.html' %}
   <h4>Hi, {{request.user}}</h4>
   </div>

    <form action="" method="GET">
        <a href="{% url 'user-dashboard' user.id  %}" ><input type="button" value ="Profile"></a>
       </form>
       <form action="" method="GET">
        <a href="{% url 'balance'   %}" ><input type="button" value ="Get Balance"></a>
       </form>
       <form action="" method="GET">
        <a href="{% url 'check-transactions'  %}" ><input type="button" value =" See Transactions History"></a>
       </form>
       <form action="" method="POST"> {% csrf_token %}
        <a href="{% url 'transactions'  %}" ><input type="button" value ="Make Transfer"></a>
       </form>
       <form action="" method="POST"> {% csrf_token %}
        <a href="{% url 'deposit' %}" ><input type="button" value ="Make Deposit"></a>
       </form>
       <a href="{% url 'logout' %}" ><input type="submit" value ="Logout"></a>
       
    
  {% endblock %}
   

</body>
</html>
